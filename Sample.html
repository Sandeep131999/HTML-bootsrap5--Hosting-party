<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/Mdb.css" rel="stylesheet">
    </head>
    <body>
        <form>
           <div class="mt-3 mx-2" >
           <span class="badge badge-danger" id="labelBadge">Enter the names of those who will be hosting the party ?</span>
           </div>
            <div class = "mx-4 px-3" style="margin-top:7rem ;">
                <div class="form-outline">
                    <textarea class="form-control" id="txtAnswer" rows="4"></textarea>
                    <label class="form-label" for="">Enter the answer, for example: sumanth, mithun, like that</label>
                </div>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto mt-5">
                <button class="btn btn-primary" id="btnSubmit">Submit</button>
            </div>
            <div class="divFooter my-5  d-flex justify-content-around ">
                <span class="badge rounded-pill badge-success mx-2 " id="txtHostName"></span>
            </div>
        </form>
    <script src="Js/Mdb.js"></script>
    <script src="Js/sample.js"></script>
    </body>
